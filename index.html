<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Avengers Character Search</h1>
        <div class="search-container">
            <label for="searchField">Search by Full Name or Alias</label>
            <div class="search-box">
                <input type="text" id="searchField" placeholder="e.g. Captain America or Steve Rogers">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="result">
            <h2>Result</h2>
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
